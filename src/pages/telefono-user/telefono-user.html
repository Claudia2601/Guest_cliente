<ion-header class="esquina">
    <ion-navbar class="borde">
       <ion-row >
         <ion-col>
         </ion-col>
           <ion-col>
             <ion-title class="texto-alineado"><h6>INGRESAR DATOS</h6></ion-title>
           </ion-col>
           <ion-col>
             <button class="esquina">
              <img src="./assets/imgs/icons/corona.png" class="ima">
             </button>
           </ion-col>
       </ion-row>
    </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="myForm" novalidate class="">
    <ion-list>
      <ion-item>
         <ion-label class="blanco_1">Teléfono</ion-label>
         <ion-input type="tel" [(ngModel)]="telefono" minlength="10" maxlength="10" name="telefono" formControlName="telefono"></ion-input>
      </ion-item>
        <br>
      <ion-item>
          <ion-label class="blanco_1">Ciudad</ion-label>
          <ion-select [(ngModel)]="ciudad" multiple="false" cancelText="Cancelar" okText="Aceptar" name="ciudad" formControlName="ciudad">
              <div>
                <ion-option value="León">León</ion-option>
              </div>
          </ion-select>
       </ion-item>
       <ion-item>
       </ion-item>
     </ion-list>
   </form>
      <button ion-button block round (click)="addTelefono()" color="naranja" [disabled]="telefono == 0 || telefono == undefined || !myForm.valid">Continuar</button>
</ion-content>
