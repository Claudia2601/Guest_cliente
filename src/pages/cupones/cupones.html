<ion-header>
    <ion-navbar class="borde">
      <ion-row>
        <ion-col>
          <button ion-button menuToggle class="botonMod">
            <ion-icon item-start name="menu" class="colorIcon3" style="zoom:1.5;"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <img src="./assets/imgs/Logoblanco.png" style="width: 60%;" alt="">
        </ion-col>
        <ion-col>
          <div align='end'>
            <img src="{{miUser.photoURL}}?type=large&width=720&height=720" style="width:40%;border-radius:50%;">
          </div>
        </ion-col>
      </ion-row>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <br>
    <br>
    <label for="" style="margin-left:20px; margin-top:10px;color:#FD9530">CUPONES DISPONIBLES</label>
    <br>
    <span style="margin-left:20px;position:absolute;margin-top:-10px">________________________________</span>
    <br>
    <span style="margin-left:20px;opacity:.3;position:absolute;margin-top:-8px">
        <font size="2">ESTOS CUPONES ESTAN ACTIVOS</font>
    </span>

    <br> <br>
    <div *ngFor="let sucursal of totalsucursal">
        <div *ngIf="usuario.ciudad == sucursal.ciudad">
            <div *ngFor="let cupones of totalcupones" style="text-align: center;">
                <div *ngIf="sucursal.uid == cupones.idSucursal">
                    <div *ngFor="let cupon of cupones_visibles">
                        <div *ngIf="cupones.uid == cupon">
                            <div *ngIf=" cupones.numCupones > 0">
                                <div *ngIf="cupones.fechaExpiracion >= fechaActual">
                                    <!-- <br> <br> -->
                                    <!-- <ion-badge class="cuadro" item-end> -->
                                    <img src="./assets/imgs/Vector (3).png" alt="" style="width:420px">
                                    <br><br>
                                    <div class="row" style="position:absolute;margin-top:-110px;margin-left:60px">
                                        <div class="col-4">
                                            <font style="color:#C88F1E" size="6"> <b>{{ cupones.valorCupon | currency
                                                    }}</b></font>

                                        </div>
                                        <div class="col-2">
                                            <img src="./assets/imgs/Logoblanco.png"
                                                style="margin-top:-10px;width:65px; margin-left:40px">
                                        </div>
                                    </div>

                                    <div class="row" style="position:absolute;margin-top:-60px;margin-left:50px">
                                        <div class="col-4">
                                            <!-- <img src="./assets/imgs/mxn de descuento.png" alt=""> -->
                                            <font style="color:#C88F1E"> mxn de descuento</font>

                                        </div>
                                        <div class="col-4">
                                            <font style="color:#C88F1E;margin-left:10px"> Código {{ cupones.codigoCupon
                                                }}</font>

                                        </div>
                                    </div>
                                    <!-- <br>    <br><br> -->
                                    <!-- <ion-badge color="dark" style="font-size: 17px;">{{ cupones.estatus }}</ion-badge> -->
                                    <!-- <br><br><br> -->
                                    <!-- <ion-badge color="light" (click)="CopyText(cupones.codigoCupon)">
                                                <ion-icon name="copy" is-active="false" style="font-size: 25px;color: #8e8787;"></ion-icon> <b class="copiar">Copiar código</b>
                                            </ion-badge> -->
                                    <!-- </ion-badge> -->
                                    <!-- <br> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <button (click)="showPrompt()">Hola</button> -->

</ion-content>
