<ion-header>
    <ion-navbar class="borde" hideBackButton>
        <ion-row>
            <ion-col>
                <button ion-button menuToggle class="botonMod">
                    <ion-icon item-start name="menu" class="colorIcon3" style="zoom:1.5;"></ion-icon>
                </button>
            </ion-col>
            <ion-col>
                <img src="./assets/imgs/Logoblanco.png" style="width: 60%;" alt="">
            </ion-col>
            <ion-col>
                <div align='end'>
                    <img src="{{miUser.photoURL}}?type=large&width=720&height=720" style="width:40%;border-radius:50%;">
                </div>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>
<ion-content>
    
    <ion-row>
        <ion-col col-1></ion-col>
        <ion-col>
            <p class="lugar">LUGAR: {{eventoSel.titulo}}</p>
            <p > ----------------------</p>
        </ion-col>
        <ion-col col-1></ion-col>
    </ion-row>

    <br><br>

    <ion-card>
        <p class="lugar">Carta de Bebidas</p>
    </ion-card>
    


    <ion-card class="card_atras2">
        <ion-card-header class="card_atras2">
            <p class="blanco_1" text-center text-color="texto3"> Carta de bebidas </p>
        </ion-card-header>

    </ion-card>
    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let cartaItem of cartas">
                <ion-card class="card_atras">
                    <ion-card-content class="card_atras">
                        <img [src]="cartaItem.img" />
                        <ion-card-title class="blanco_3" text-center>
                            {{cartaItem.titulo}}
                        </ion-card-title>
                        <p class="blanco_2">{{cartaItem.categoria}}</p>
                        <ion-item class="card_atras">
                            <img class="icon" src="../assets/imgs/icons/billete.png" item-start>
                            <ion-badge class="fon" item-end>{{cartaItem.precio | currency}}</ion-badge>
                        </ion-item>
                        <!-- <ion-item class="card_atras">
                        <img class="icon" src="../assets/imgs/icons/admin-historial.png" item-start>
                        <p class="blanco_1"> Nota </p>
                        <ion-badge class="fon" item-end>{{cartaItem.nota}}</ion-badge>
                    </ion-item> -->
                        <ion-item style="text-align: right;" class="card_atras" (click)="productoDetalle(cartaItem.uid)">
                            <img class="icon" src="../assets/imgs/icons/corona.png" item-end>
                            <a class="blanco_2">Reservar</a>
                            <ion-badge item-end></ion-badge>
                        </ion-item>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer no-border>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <div text-center>
                        <button ion-button round block color="dark" (click)="(goBack())">Atras</button>
                    </div>
                </ion-col>
                <ion-col col-6>
                    <div text-center>
                        <button ion-button round block color="dark" (click)="(goToResumen(consumo, total))">{{total | currency}} <ion-icon
                              name="arrow-dropright" class="total"></ion-icon></button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
